<!DOCTYPE html>
<html>
<head>
  <title>Drone Based Data Acquisition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
  <div class="topnav">
    <h1>Drone Based Data Acquisition</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Node Placement</p>
        <table  id="node-location-table">
          <thead>
            <tr>
              <th>Node #</th>
              <th>Longitude</th>
              <th>Latitude</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Node 1</td>
              <td>-33.94862</td>
              <td>18.86755</td>
            </tr>
            <tr>
              <td>Node 2</td>
              <td>-33.95058</td>
              <td>18.8692</td>
            </tr>
            <tr>
              <td>Node 3</td>
              <td>-33.95112</td>
              <td>18.86872</td>
            </tr>
            <tr>
              <td>Node 4</td>
              <td>-33.95139</td>
              <td>18.87086</td>
            </tr>
            <tr>
              <td>Node 5</td>
              <td>-33.95001</td>
              <td>18.86745</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Soil Moisture</p>
        <div id="chart-soilM" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Lux</p>
        <div id="chart-lux" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Temperature</p>
        <div id="chart-temperature" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Humidity</p>
        <div id="chart-humidity" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">Pressure</p>
        <div id="chart-pressure" class="chart-container"></div>
      </div>
    </div>
    <div class="card-grid">
      <div class="card">
        <p class="card-title">RSSI</p>
        <div id="chart-rssi" class="chart-container"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
